<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jQuery-v3.3.1.js"></script>
    <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
    <script src="js/script.js"></script> 
</head>
<body>
  <div class="game-main-wrapper clearfix">
  <div class="start-game"><span>Start</span></div>
  <div class="basket"></div> 
  <div class="score-wrap"><span>Score</span>:<span class="score">0</span></div>
  <div class="lives-wrap"><img src="img/Heart-128.png" alt="">:<span class="lives">5</span></div>  
  <div class="game-over-wrap">
      <span>game over</span>
      <button class="replay">
          play again
      </button>
  </div>
  </div>
</body>
</html>
